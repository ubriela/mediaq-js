<html>
  <head>
    <title>Test Swagger Client</title>
	<script language="JavaScript" src='browser/swagger-client.min.js' type='text/javascript'></script>
	<script type="text/javascript">

	// Initialize swagger, point to a resource listing
	swagger = new SwaggerClient({
		url: "http://mediaq.usc.edu/MediaQ_MVC_V3/docs/json/swagger.json",
		success : function() {
			// Authorization, please provie actual api key
			swagger.clientAuthorizations.add("apiKey", new SwaggerClient.ApiKeyAuthorization("X-API-KEY",'ACTUAL_KEY',"query"));

			// Range query
			swagger.apis.geoq.rectangle_query({swlat : 34.019972, swlng: -118.291588, nelat: 34.021111, nelng: -118.287125}, {responseContentType: 'application/json'}, function(response) {
				document.getElementById("myvideos").innerHTML = JSON.stringify(response.obj);
			}, function(err) {
				document.getElementById("myvideos").innerHTML = "No video data!";
			});
		}
	});

	</script>
  </head>
<body>
  <div id="myvideos"></div>
</body>
</html>
